<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabContainer">
        <div id="homeTab"><button>Home</button></div>
        <div id="taskAdd"><button>Add a Todo</button></div>
        <div id="projectAdd"><button>Add a Project</button></div>
        <div id="taskList"><button>Todo List</button></div>
        <div id="projectList"><button>Project List</button></div>
    </div>
    <div id="mainContainer">
        <div id="toDoCover">Welcome to Todos!</div>
        <div id="toDoCreation">
            <form>
            <label for="TDTitle">Title:</label>
            <input type="TDTitle" name="TDTitle" id="TDTitle"><p></p>
            <label for="TDDescrip">Description:</label>
            <input type="text" name="TDDescrip" id="TDDescrip"><p></p>
            <label for="TDDueDate">Due Date:</label>
            <input type="date" name="TDDueDate" id="TDDueDate"><p></p>
            <label for="TDPriority">Priority:</label>
            <select name="TDPriority" id="TDPriority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            </select><p></p>
            <label for="addToProject">Add to Project</label>
            <select name="addToProject" id="addToProject">

            </select>
            <p></p>
            <button id="submitB">Submit</button>
            </form>
        </div>
            <p></p>
            <p></p>
        <div id="createProjects">
            <label for="TDProject">Project Name:</label>
            <input type="TDProject" name="TDProject" id="TDProject"><p></p>
            <button id="submitP">Submit</button>
        </div><div id="toDoWrap">
        <div id="toDoSection"></div></div>
        <div id="projectSection"></div>

    </div>
    <template id="priorityOptions">
        <label for="TDPriorityC">Edit Priority:</label>
        <select name="TDPriorityC">
        <option value="Default"></option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </template>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <div id="footer"><div id="footertext">Summer Â© </div><div id="footerimg"><img src="../src/asset/githubcat.png" alt="" srcset=""></div></div>
    <script src="main.js" defer></script>
</body>
</html>
